<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"/>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- JavaScript-->
    <script src="JavaScript/javascript.js"></script>

    <title>My Portfolio Project</title>
  </head>

  <body>
    
    <div class="navbar">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="shop.html">SHOP</a>
      <a href="contact.html">CONTACT</a>
    </div>

    <div class="container">
      <div class="row row-content">
        <div class="col-md-8 mx-auto">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/fish.jpg" alt="Fish Pen Drawing">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/h3.jpg" alt="Slide Entity Logo">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/tree.jpg" alt="Skate Girl">
              </div>
            </div>
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-content">
        <div class="col-md-8 mx-auto">
          <div id="homeCarouselTwo" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#homeCarouselTwo" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarouselTwo" data-slide-to="1"></li>
              <li data-target="#homeCarouselTwo" data-slide-to="2"></li>
              <li data-target="#homeCarouselTwo" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/skate.jpg" alt="Fish Pen Drawing">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/logo.png" alt="Slide Entity Logo">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/flowers.jpg" alt="Skate Girl">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/sunset.jpg" alt="Skate Girl">
              </div>
            </div>
            <a class="carousel-control-prev" href="#homeCarouselTwo" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarouselTwo" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
